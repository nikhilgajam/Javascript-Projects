<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Game</title>
</head>
<body>
    
    <div id="all">

        <h1>Number Game</h1>

        <p id="score">Correct: 0 &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Mistake: 0</p>

        <label id="ques">1 + 2 = </label>
        <input autofocus id="ans_box" type="number">

        <p id="display">Start Answering</p>

        <button onclick="check_pressed()">Check</button>

        <p>Range: <input id="range_box" type="number" value="100" placeholder="100"></p>
        
        <br>

    </div>

    <script src="script.js"></script>

    <audio id="c_sound" src="sounds/correct.mp3"></audio>
    <audio id="m_sound" src="sounds/mistake.mp3"></audio>

</body>
</html>
