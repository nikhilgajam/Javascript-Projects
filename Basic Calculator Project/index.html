<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


    <div id="all">

        <div>

            <p id="show">&nbsp</p>
            <h1 id="display">0</h1>

        </div>

        <div id="buttons">

            <button class="button" onclick="key_pressed(this)">1</button>
            <button class="button" onclick="key_pressed(this)">2</button>
            <button class="button" onclick="key_pressed(this)">3</button>
            <button class="button" onclick="key_pressed(this)">+</button>
            <br>
            <button class="button" onclick="key_pressed(this)">4</button>
            <button class="button" onclick="key_pressed(this)">5</button>
            <button class="button" onclick="key_pressed(this)">6</button>
            <button class="button" onclick="key_pressed(this)">-</button>
            <br>
            <button class="button" onclick="key_pressed(this)">7</button>
            <button class="button" onclick="key_pressed(this)">8</button>
            <button class="button" onclick="key_pressed(this)">9</button>
            <button class="button" onclick="key_pressed(this)">ร</button>
            <br>
            <button class="button" onclick="c_pressed()">C</button>
            <button class="button" onclick="key_pressed(this)">0</button>
            <button class="button" onclick="equals_pressed()">=</button>
            <button class="button" onclick="key_pressed(this)">รท</button>

            <p>JS Calculator</p>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
